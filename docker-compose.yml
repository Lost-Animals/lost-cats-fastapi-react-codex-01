services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: lostcats
      POSTGRES_USER: lostcats
      POSTGRES_PASSWORD: lostcats
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://lostcats:lostcats@db:5432/lostcats
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
